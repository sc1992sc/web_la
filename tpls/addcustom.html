<div class="c_title">新增客户</div>
<form ng-controller="addcustomCtrl">
    <div class="f_group">
        <span class="f_label">姓名： </span>
        <input type="text"  ng-model="username"/>
    </div>
    <div class="f_group">
        <span class="f_label">手机号： </span>
        <input type="text" ng-model="userphone"/>
    </div>
    <div class="f_group">
        <span class="f_label">性别： </span>
        <select ng-model="usersex" ng-init="usersex='0'">
            <option value="0">女</option>
            <option value="1">男</option>
        </select>
    </div>
    <div class="f_group">
        <span class="f_label">年龄： </span>
        <input type="text" ng-model="userage" style="width:102px"/>
    </div>
    <a class="btn btn_sub bpos" href="javascript:void(0)" ng-click="save()">保存</a>
</form>
