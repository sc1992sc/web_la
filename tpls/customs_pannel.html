<!--更多查询模块-->
<div class="allml">
    <div class="c_title nmar">查询条件</div>
    <div class="f_group">
        <span class="f_label">客户姓名： </span>
        <input type="text" placeholder="用户姓名"/>
    </div>
    <div class="f_group">
        <span class="f_label">手机号码： </span>
        <input type="text" placeholder="支持模糊查询"/>
    </div>
    <div class="f_group">
        <span class="f_label">首次购买： </span>
        <select style="width: 178px">
            <option value="开始时间">开始时间</option>
        </select>
        <select style="width: 178px">
            <option value="结束时间">结束时间</option>
        </select>
    </div>
    <div class="f_group">
        <span class="f_label">最后购买： </span>
        <select style="width: 178px">
            <option value="开始时间">开始时间</option>
        </select>
        <select style="width: 178px">
            <option value="结束时间">结束时间</option>
        </select>
    </div>
    <div class="f_group">
        <span class="f_label">创建时间： </span>
        <select style="width: 178px">
            <option value="开始时间">开始时间</option>
        </select>
        <select style="width: 178px">
            <option value="结束时间">结束时间</option>
        </select>
    </div>
    <div class="f_group">
        <span class="f_label">创建时间： </span>
        <select style="width: 178px">
            <option value="开始时间">0</option>
        </select>
        <select style="width: 178px">
            <option value="结束时间">0</option>
        </select>
    </div>
    <div class="f_group">
        <span class="f_label">顺序规则： </span>
        <select style="width: 178px">
            <option value="开始时间">开始时间</option>
        </select>
    </div>
    <div class="f_group">
        <span class="f_label"></span>
        <a class="btn btn_inline btn_sub" href="javascript:void(0)">查询客户</a>
        <a class="btn btn_inline btn_border cover_close" href="javascript:void(0)">关闭</a>
    </div>
</div>
<div class="cover cover_close"></div>
<script>
    /**面料选择弹出关闭*/
    $("#ml").on('click',function(){
        $(".allml").addClass("active")
        $(".cover").show()
    })
    $(".cover_close").on('click',function(){
        $(".allml").removeClass("active")
        $(".cover").hide()
    })
</script>
