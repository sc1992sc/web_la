<div class="c_title">修改预约单</div>
<form ng-controller="changedataCtrl">
    <div class="f_group">
        <span class="f_label">预约单号：  </span>
        <input type="text"/>
    </div>
    <div class="f_group">
        <span class="f_label">手机号码：  </span>
        <input type="text"/>
    </div>
    <div class="f_group">
        <span class="f_label">客户姓名：  </span>
        <input type="text"/>
    </div>
    <div class="f_group">
        <span class="f_label">客户地址： </span>
        <select id="s_province" name="s_province"></select>  
        <select id="s_city" name="s_city" ></select>  
        <select id="s_county" name="s_county"></select>
    </div>
    <div class="f_group">
        <input type="text" placeholder="请填写详细地址"/>
    </div>
    <div class="f_group">
        <span class="f_label">客户备注： </span>
        <input type="text" placeholder="请填写备注信息"/>
    </div>
    <div class="f_group">
        <span class="f_label">导购员： </span>
        <input type="text"/>
    </div>
    <a class="btn btn_sub bpos" href="javascript:void(0)">修改预约单</a>
</form>
