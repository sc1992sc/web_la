<div ng-controller="saleListCtrl">
    <div class="c_title">导购员管理</div>
    <a class="btn btn_sub btn_small" ui-sref="content.addsale">新增</a>
    <dl class="dl_th sale_dl">
        <dd>导购员名称</dd>
        <dd>手机号码</dd>
        <dd>创建时间</dd>
        <dd>状态</dd>
        <dd>操作</dd>
    </dl>

    <dl class="dl_tr sale_dl" ng-repeat="item in list" ng-controller="saleitemCtrl" ng-init="updatastatus=item.status;id=item.sid">
        <dd><input type="text"  ng-init="name=item.realname" ng-model="name" ng-blur="updata(name,phone,updatastatus,item.sid)"/></dd>
        <dd><input type="text"  ng-init="phone=item.phone" ng-model="phone" ng-blur="updata(name,phone,updatastatus,item.sid)"/></dd>
        <dd>{{item.create_time}}</dd>
        <jobstatus  class="sale_status"></jobstatus>
        <dd><a href="javascript:void(0)" ng-click="del(item.sid,$index)">删除 </a></dd>
    </dl>

    <div class="pages">
        <a href="javascript:void(0)" class="iconfont icon-pre"></a>
        <a href="javascript:void(0)">1</a>
        <a href="javascript:void(0)">2</a>
        <a href="javascript:void(0)">3</a>
        <a href="javascript:void(0)">4</a>
        <a href="javascript:void(0)" class="iconfont icon-next"></a>
    </div>
</div>
